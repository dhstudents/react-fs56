    <script>
        document.querySelector('ol').addEventListener('click', showSlide)

        function showSlide(e) {
            const p = e.target.parentElement
            const index = Array.from(p.children).indexOf(e.target)
            // const slide = document.querySelector('#slides').children[index];
            const template = document.querySelectorAll('template')[index];
            const slide = document.createElement('div');
            // slide.appendChild(template.content.cloneNode(true))
            slide.appendChild(document.importNode(template.content, true))
            
            slide.style.overflow = "auto"
            slide.style.position = 'absolute'
            slide.style.top = 0;
            slide.style.left = 0;
            slide.style.width = '100vw';
            slide.style.height = '100vh';
            slide.style.zIndex = 10;
            slide.style.color = 'rgba(255,255,255,1)';
            slide.title = 'Double click to close';

            slide.style.backgroundColor = 'rgba(0,0,0,1)';
            slide.addEventListener('dblclick', (e) => {
                // slide.hidden = true;
                slide.remove()
            })
            document.body.appendChild(slide)
            //  slide.hidden = false;
        }
    </script>
